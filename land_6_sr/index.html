
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="no-referrer">
    <title>Warning!</title>
    <link rel="shortcut icon" href="sources/favicon.ico" type="image/x-icon">
    <link href="sources/styles.css" rel="stylesheet">
    <script type="text/javascript" src="../onelink-smart-script-v1.js"></script>
    <script type="text/javascript" src="../core.js"></script>
</head>

<body >
    <div class="wrapper">
        <div tabindex="-1" class="window">
            <div class="window__header">
                <img src="./sources/icon.svg" alt="Security Reactor logo">
                <h1 class="window__title">Warning!</h1>
            </div>
            <p class="window__text">Your device may not be secure! To protect your device, click the button "Secure My Device" below, install a Security Reactor app from the App Store for free and protect your device.</p>
            <a type="button" class="window__btn" href="https://apps.apple.com/us/app/security-reactor/id1639114893">
                <span>Secure my device</span>
            </a>
        </div>
    </div>
</body>
